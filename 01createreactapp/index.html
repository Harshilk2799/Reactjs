<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First React Program</title>
    <style>
      .heading {
        background-color: lightblue;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- react library CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>

    <!-- react-dom library CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <!-- babel cdn -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.24.10/babel.min.js"
      integrity="sha512-OJmjymlqwVeftXEPvsdDyaXOReNZCb0AzlBLAP/c7Lvrp27P04c7wbU6OevWpxmBEeAQNCLHlRTZ/Skim7Xgcg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- link index js -->
    <script type="text/jsx" src="index.js"></script>
  </body>
</html>
